<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Already have a Wakede account? Please login first with your Wakede account">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/font/metropolis.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="form-login-register">
            <div class="text-center header">
                <img src="./assets/img/icon/logo.svg" alt="..." class="mb-5">
                <p class="font-weight-bold mb-5">Please login with your account</p>
            </div>
            <div class="text-center mb-4">
                <div class="btn-group switch">
                    <button type="button" class="btn btn-primary">Customer</button>
                    <button type="button" class="btn border">Seller</button>
                </div>
            </div>
            <div class="w-auto m-2">
                <form action="index.html">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="text-right mt-4">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                    <div class="mt-4 mb-4">
                        <button type="submit" class="btn btn-primary btn-block rounded-pill">Login</button>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <p>Don't have a Wakede account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>
</body>

</html>
