<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A best partner for your shopping time">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="./assets/font/metropolis.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light pl-5 pr-5 shadow p-3">
        <a class="navbar-brand ml-5" href="home.html">
            <img src="./assets/img/icon/logo.svg" alt="Wakede Logo">
        </a>
        <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navigation"
            aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ml-5 mr-5" id="navigation">
            <form class="form-inline mr-auto">
                <input class="form-control rounded-pill ml-5 mr-2" type="text" placeholder="Search">
                <button class="btn border rounded-pill"><img src="./assets/img/icon/filter.svg" alt="..."></button>
            </form>
            <div class="d-flex flex-row align-items-center">
                <div class="mr-5">
                    <a href="cart.html"><img src="./assets/img/icon/cart.svg" alt="..."></a>
                </div>
                <div class="mr-5">
                    <a href="#notification"><img src="./assets/img/icon/notification.svg" alt="..."></a>
                </div>
                <div class="mr-5">
                    <a href="#message"><img src="./assets/img/icon/message.svg" alt="..."></a>
                </div>
                <div>
                    <a href="profile.html"><img src="./assets/img/item/profile.png" alt="..." class="rounded-circle"
                            style="height: 32px;width: 32px;"></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="background-color: #F5F5F5">
        <div class="my-profile row">
            <nav id="navigation" class="sidenav col-md-3 d-md-block collapse">
                <div class="sidebar ml-5 pl-5 mt-5">
                    <div class="d-flex flex-row align-items-center mb-5">
                        <div class="photo-profile mr-3">
                            <img src="./assets/img/item/profile.png" alt="..." class="rounded-circle">
                        </div>
                        <div class="edit-profile-link">
                            <h6 class="font-weight-bold">Andreas Jane</h6>
                            <div>
                                <a class="text-muted" href="#edit-profile"><img src="./assets/img/icon/edit.svg" alt="..." class="mr-1"> Edit
                                    Profile</a>
                            </div>
                        </div>
                    </div>

                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">
                                <button class="btn rounded-circle p-0 mr-2" style="background-color: #456BF3;"><img
                                        src="./assets/img/icon/user.svg" alt="..."></button> My Account
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="#">
                                <button class="btn rounded-circle p-0 mr-2" style="background-color: #F36F45;"><img
                                        src="./assets/img/icon/address.svg" alt="..."></button> Shipping Address
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="#">
                                <button class="btn rounded-circle p-0 mr-2" style="background-color: #F3456F;"><img
                                        src="./assets/img/icon/order.svg" alt="..."></button> My Order
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="main-my-profile col-sm-12 col-md-7 ml-5 mt-5">
                <div class="card shadow-sm p-4 mb-5">
                    <h4 class="font-weight-bold">My Profile</h4>
                    <p class="text-muted m-0">Manage your profile information</p>
                    <hr class="mb-4">
                    <div class="form-my-profile row">
                        <div class="col-sm-12 col-md-9">
                            <form action="#save-profile">
                                <div class="form-group row">
                                    <label for="name"
                                        class="col-md-3 col-form-label col-form-label-lg text-muted text-right">Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control form-control-lg" id="name"
                                            value="Andreas Jane">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email"
                                        class="col-md-3 col-form-label col-form-label-lg text-muted text-right">Email</label>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control form-control-lg" id="email"
                                            value="andjane@gmail.com ">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="phone"
                                        class="col-md-3 col-form-label col-form-label-lg text-muted text-right">Phone
                                        Number</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control form-control-lg" id="phone"
                                            value="08901289012">
                                    </div>
                                </div>
                                <div class="gender form-group row">
                                    <label class="col-md-3 col-form-label text-muted text-right">Gender</label>
                                    <div class="col-md-2">
                                        <div class="custom-control custom-radio custom-control-inline pt-1">
                                            <input type="radio" id="man" name="gender" class="custom-control-input"
                                                checked>
                                            <label class="custom-control-label text-muted m-0 pt-1"
                                                for="man">Man</label>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="custom-control custom-radio custom-control-inline pt-1">
                                            <input type="radio" id="woman" name="gender" class="custom-control-input">
                                            <label class="custom-control-label text-muted m-0 pt-1"
                                                for="woman">Woman</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label col-form-label-lg text-muted text-right">Date of
                                        birth</label>
                                    <div class="col-md-3">
                                        <select class="form-control form-control-lg">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-control form-control-lg">
                                            <option>January</option>
                                            <option>February</option>
                                            <option>March</option>
                                            <option>April</option>
                                            <option>May</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-control form-control-lg">
                                            <option>1990</option>
                                            <option>1991</option>
                                            <option>1992</option>
                                            <option>1993</option>
                                            <option>1994</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-9 mt-2">
                                        <button type="submit" class="btn btn-primary btn-block rounded-pill">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="upload-img col-sm-12 col-md-3 mb-4">
                            <div class="d-flex flex-column align-items-center">
                                <div class="mb-3">
                                    <img src="./assets/img/item/profile.png" alt="..." class="rounded-circle">
                                </div>
                                <div>
                                    <button class="btn border rounded-pill">Select image</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
