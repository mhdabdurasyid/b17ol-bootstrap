<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="./assets/font/metropolis.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="vh-100">
        <nav class="navbar navbar-light">
            <div class="form-inline">
                <a class="navbar-brand" href="home.html">
                    <img src="./assets/img/icon/logo.svg" alt="">
                </a>
                <div class="search-bar">
                    <form>
                        <input class="form-control mr-2" type="search" placeholder="Search">
                        <button class="btn border" type="submit"><img src="./assets/img/icon/filter.svg"
                                alt=""></button>
                    </form>
                </div>
            </div>
            <div class="nav-end">
                <a href="cart.html" style="margin-right: 35px;"><img src="./assets/img/icon/cart.svg" alt=""></a>
                <a href="#notification" style="margin-right: 35px;"><img src="./assets/img/icon/notification.svg"
                        alt=""></a>
                <a href="#message" style="margin-right: 35px;"><img src="./assets/img/icon/message.svg" alt=""></a>
                <a href="profile.html"><img src="./assets/img/item/profile.png" alt="" class="rounded-circle"
                        style="height: 32px;width: 32px;"></a>
            </div>
        </nav>

        <div class="d-flex flex-row justify-content-end">
            <div class="profile-nav mt-5">
                <div class="d-flex flex-row align-items-center mb-5">
                    <div class="photo-profile mr-3">
                        <img src="./assets/img/item/profile.png" alt="" class="rounded-circle">
                    </div>
                    <div class="edit-profile-link">
                        <h6 class="font-weight-bold">Andreas Jane</h6>
                        <div>
                            <a href="#edit-profile"><img src="./assets/img/icon/edit.svg" alt="" class="mr-1"> Edit Profile</a>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <a href="#my-account" class="active mt-3">
                        <button class="btn rounded-circle p-0 mr-2" style="background-color: #456BF3;"><img
                                src="./assets/img/icon/user.svg" alt=""></button> My Account
                    </a>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <a href="#my-account" class="mt-4">
                        <button class="btn rounded-circle p-0 mr-2" style="background-color: #F36F45;"><img
                                src="./assets/img/icon/address.svg" alt=""></button> Shipping Address
                    </a>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <a href="#my-account" class="mt-4">
                        <button class="btn rounded-circle p-0 mr-2" style="background-color: #F3456F;"><img
                                src="./assets/img/icon/order.svg" alt=""></button> My Order
                    </a>
                </div>
            </div>
            <div class="profile">
                <div class="card p-4">
                    <h4 class="font-weight-bold">My Profile</h4>
                    <p class="text-muted m-0">Manage your profile information</p>
                    <hr class="">
                    <div class="d-flex flex-row justify-content-between mt-3">
                        <div class="edit-profile">
                            <form action="#save-profile">
                                <div class="form-group row">
                                    <label for="name"
                                        class="col-3 col-form-label col-form-label-lg text-muted text-right">Name</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control form-control-lg" id="name"
                                            placeholder="Andreas Jane">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email"
                                        class="col-3 col-form-label col-form-label-lg text-muted text-right">Email</label>
                                    <div class="col-8">
                                        <input type="email" class="form-control form-control-lg" id="email"
                                            placeholder="andjane@gmail.com ">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="phone"
                                        class="col-3 col-form-label col-form-label-lg text-muted text-right">Phone
                                        Number</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control form-control-lg" id="phone"
                                            placeholder="08901289012">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-3 col-form-label text-muted text-right">Gender</label>
                                    <div class="col-2">
                                        <div class="custom-control custom-radio custom-control-inline pt-1">
                                            <input type="radio" id="man" name="gender" class="custom-control-input" checked>
                                            <label class="custom-control-label text-muted m-0 pt-1"
                                                for="man">Man</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="custom-control custom-radio custom-control-inline pt-1">
                                            <input type="radio" id="woman" name="gender" class="custom-control-input">
                                            <label class="custom-control-label text-muted m-0 pt-1"
                                                for="woman">Woman</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-3 col-form-label col-form-label-lg text-muted text-right">Date of
                                        birth</label>
                                    <div class="col-2">
                                        <select class="form-control form-control-lg">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                    <div class="col-3 pl-1 pr-1">
                                        <select class="form-control form-control-lg">
                                            <option>January</option>
                                            <option>February</option>
                                            <option>March</option>
                                            <option>April</option>
                                            <option>May</option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <select class="form-control form-control-lg">
                                            <option>1990</option>
                                            <option>1991</option>
                                            <option>1992</option>
                                            <option>1993</option>
                                            <option>1994</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3"></div>
                                    <div class="ml-3 mt-2">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="d-flex flex-column align-items-center pr-5">
                            <div class="upload-img mb-3">
                                <img src="./assets/img/item/profile.png" alt="" class="rounded-circle">
                            </div>
                            <div class="upload-img">
                                <button class="btn border">Select image</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
